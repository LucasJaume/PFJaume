    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">

    <div class="titulo">
        <h1>Zonabike</h1>
    </div>


    <main>
      <div class="cuerpo">
        <form action="">
          <h2>aqui te pondras en contacto con nosotros!</h2>
          <label for=" casilla nombre">Nombre</label>
          <input
            type="text"
            id="name"
            name="Nombre"
            placeholder="Escribe tu nombre"
          /><br /><br />

          <label for="casilla apellido">Apellido</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Escribe tu apellido"
          /><br /><br />

          <label for="casilla comentario">Dejanos tu problema</label><br />
          <textarea
            name="comentario"
            id="comentario"
            cols="30"
            rows="10"
            placeholder="Escribe tu problema aqui"
          ></textarea>
          <br />

          <input type="submit" value="Enviar" /> <br />
        </form>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="iconos">
          <a href="https://www.instagram.com/zonabike.cdia/" target="_blank"

          ></a>
          <a href="https://twitter.com/home?lang=es" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
        <p>Todos los derechos reservados.</p>

  <h2>Aqui te pondras en contacto con nosotros!</h2>

  <main>
    
    <div class="cuerpo">
      <form action="">
        <label for=" casilla nombre">Nombre</label>
        <input type="text" id="name" name="Nombre" placeholder="Escribe tu nombre" />

        <label for="casilla apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido" />

        <label for="casilla comentario">Dejanos tu problema</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"
          placeholder="Escribe tu problema aqui"></textarea>


        <input class="enviar" type="submit" value="Enviar" />
      </form>
    </div>
  </main>
